<div class="user-search">
  <div class="search-main">
    <button routerLink="/add-user" class="adduser-btn">Add User</button>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>
  <div class="main-row">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort class="table-main">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Role</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.role }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let user">
          <div class="btn-main">
            <button (click)="editUser(user.id)" class="edit-btn">edit</button>
            <button (click)="deleteUser(user.id)" class="del-btn">delete</button>
          </div>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns">
    
      </mat-row>
      <tr class="mat-row" *matNoDataRow>
        <td class="nodata" colspan="10">No Data Available</td>
      </tr>
    
    </mat-table>
  </div>
  
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>
