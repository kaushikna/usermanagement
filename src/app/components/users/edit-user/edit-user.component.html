

<div class="form-main">
  <div class="user-main">

    <form [formGroup]="userForm">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name" />
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email" />
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="role" placeholder="Role" />
        </mat-form-field>
        <div class="btn-main">
          <button mat-raised-button (click)="updateUser()">Update User</button>
        </div>
      </form>
  </div>
</div>
